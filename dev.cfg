[buildout]

extensions += mr.developer
sources = sources
auto-checkout =
    darren.myaddon
    ploneconf.site
    Products.CMFPlomino
    pretagov.macros
    pretaweb.plomino2pdf
    collective.trustedimports

[develop]
eggs =
    Products.PrintingMailHost
    Products.Ienablesettrace
    ipdb
    plone.reload
    darren.myaddon
    ploneconf.site
    Products.CMFPlomino
    pretagov.macros
    pretaweb.plomino2pdf
    collective.trustedimports
    zc.twist

[sources]
sc.contentrules.localrole = git git@github.com:collective/sc.contentrules.localrole.git branch=jp/plone_5_fixes
darren.myaddon = git https://github.com/djmatthews25/darren.myaddon
ploneconf.site = fs ploneconf.site path=src
Products.CMFPlomino = git https://github.com/pretagov/PlominoWorkflow
pretagov.macros = git https://github.com/pretagov/pretagov.macros
pretaweb.plomino2pdf = fs pretaweb.plomino2pdf path=src
collective.trustedimports = git https://github.com/collective/collective.trustedimports